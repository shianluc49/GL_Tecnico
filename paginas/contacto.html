            <section class="formulario">
                <form action="#" class="formulario">

                    <div class="campo">
                        <label for="text">Tu nombre:</label>
                        <input type="text" placeholder="Tu nombre"><br>
                    </div>

                    <div class="campo">
                        <label for="email">Tu email:</label>
                        <input type="email" placeholder="xxx@gmail.com" name="email"><br>
                    </div>

                    <div class="campo">
                        <label for="numero">Tu numero:</label>
                        <input type="tel" placeholder="Tu telefono/celular"><br>
                    </div>

                    <div class="campo">
                        <label for="Pedido"> Pedido:<br></label>
                        <textarea placeholder="Tu pedido" rows="10" cols="30"></textarea><br>
                    </div>

                    <div class="botones">
                        <input type="submit" value="Contactame" class="boton">
                        <input type="reset" value="Borrar datos" class="botonborrar">
                    </div>
                </form>
            </section>
